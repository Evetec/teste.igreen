<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>iGreen Energy</title>
 <link rel="stylesheet" href="igreen.style.css">
</head>
<body>
 <header>
 <nav>
 <ul>
 <li><a href="#sobre">Sobre</a></li>
 <li><a href="#licenciamento">Licenciamento</a></li>
 <li><a href="#contato">Contato</a></li>
 </ul>
 </nav>
 </header>
 <section class="hero">
 <h1>iGreen Energy</h1>
 <p>Inovando na energia renovável.</p>
 <button>Saiba mais</button>
 </section>
 <section id="sobre" class="sobre">
 <h2>Sobre a iGreen Energy</h2>
 <p>Desenvolvendo soluções sustentáveis.</p>
 </section>
 <section id="licenciamento" class="licenciamento">
 <h2>Seja um licenciado</h2>
 <p>Junte-se à nossa rede.</p>
 <button>Inscreva-se</button>
 </section>
 <section id="depoimentos" class="depoimentos">
 <h2>O que nossos clientes dizem</h2>
 <div class="depoimento">
 <p>"Excelente experiência!"</p>
 <p>— Nome do cliente</p>
 </div>
 </section>
 <section id="contato" class="contato">
 <h2>Contato</h2>
 <form>
 <input type="nome" placeholder="Nome">
 <input type="email" placeholder="E-mail">
 <input type="telefone" placeholder="Telefone">
 <button>Enviar</button>
 </form>
 </section>
 <footer>
 <p>&copy; 2024 iGreen Energy</p>
 </footer>
 <script src="script.js"></script>
</body>
</html>
